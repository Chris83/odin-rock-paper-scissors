<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>The Odin Project - Rock Paper Scissors</title>
      <link rel="stylesheet" href="./css/style.css">
      <script src="./js/main.js" defer></script>
   </head>

   <body>
      <h1>Rock, Paper, Scissors</h1>

      <p>Make your selection:</p>
      <button value="Rock">Rock</button>
      <button value="Paper">Paper</button>
      <button value="Scissors">Scissors</button>
      <p>You'll play best of 5 rounds. Good Luck!</p>

      <div id="game">
         <p class="winner" data-gamecount="0"></p>
         <p>Wins: <span class="wins">0</span> Losses: <span class="losses">0</span> Ties: <span class="ties">0</span></p>
      </div>
   </body>
</html>
